openapi: "3.0.0"
info:
  description: Api de precios para la prueba
  version: 1.0.0
  title: back-prices
paths:
  /prices/{id}:
    get:
      summary: Get price by Id
      operationId: getPriceById
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int32
      tags:
        - price
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PricesListResource'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#components/schemas/ErrorResource'
  /prices:
    post:
      summary: List all prices by filter
      operationId: getPricesByFilter
      tags:
        - prices
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PricesListRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PricesListResourceCollection'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResource'

components:
  schemas:
    PricesListRequest:
      type: object
      properties:
        brandId:
          type: integer
          format: int64
        productId:
          type: integer
          format: int64
        applicationDate:
          type: string
          format: date-time
    PricesListResourceCollection:
      type: array
      items:
        $ref: '#/definitions/PricesListResource'
    PricesListResource:
      type: object
      properties:
        brandId:
          type: integer
          format: int64
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        priceList:
          type: integer
          format: int64
        productId:
          type: integer
          format: int64
        priority:
          type: integer
          format: int64
        price:
          type: number
          format: double
        curr:
          type: string
    ErrorResource:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
